version: 0.1
cli:
  version: 0.13.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: z-a-bin-gem-node
lint:
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .trunk/.markdownlint.yaml, "${target}"]
      direct_configs: [.trunk/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - gitleaks@8.8.7
    - markdownlint@0.31.1
    - prettier@2.6.2
  ignore:
    - linters: [ALL]
      paths:
        - "functions/**"
